<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <script src="../import.js"></script>
</head>
<body>
<div id="managerMainApp">
    <manager-main :title-html="titleHtml"
                  :routes="routes"
                  :manager="manager"
    ></manager-main>
</div>
<script>
    MANAGER_LOGIN_PATH = 'ManagerLoginTest.html';
    let managerMainApp;
    GET_CURRENT_MANAGER(function (manager) {
        managerMainApp = new Vue({
            el: '#managerMainApp',
            data: {
                titleHtml: `
                <i class="manager-iconfont manager-icon-user" style="font-size: x-large;color: #fff"></i>
                <span style="font-size: x-large;color: #fff;">管理员后台</span>
            `,
                routes: [GET_MANAGER_MANAGERS_ROUTE()],
                manager: manager
            }
        });
    });
</script>
</body>
</html>
