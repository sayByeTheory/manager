<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <script src="../import.js"></script>
</head>
<body>
<div id="managerMainApp">
    <manager-main :title-html="titleHtml"
                  :login-path="loginPath"
                  :routes="routes"
                  :target-name="targetName"
                  :find-target="findTarget"
                  :query-matched-targets="queryMatchedTargets"></manager-main>
</div>
<script>
    const managerMainApp = new Vue({
        el: '#managerMainApp',
        components: {
            'manager-main': ManagerMain
        },
        data: {
            titleHtml: `
                <i class="manager-iconfont manager-icon-user" style="font-size: xx-large;color: #fff"></i>
                <span style="font-size: xx-large;color: #fff;">管理员后台</span>
            `,
            loginPath: 'ManagerLoginTest.html',
            routes: [],
            targetName: '应用',
            findTarget: function (targetId, successCallback) {
                successCallback({
                    id: targetId,
                    label: 'label-' + targetId
                });
            },
            queryMatchedTargets: function (targetId, successCallback) {
                successCallback([{
                    id: targetId,
                    label: 'label-' + targetId
                }]);
            },
        }
    });
</script>
</body>
</html>
